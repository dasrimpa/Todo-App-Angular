<div class="container">
  <form
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
  >
    <div class="heading"><h2>Create Account</h2></div>
    <div class="form-outline mb-4">
      <input
        type="email"
        placeholder="Enter Email Address"
        name="username"
        [(ngModel)]="form.username"
        required
        pattern="^([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)$"
        #username="ngModel"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors?.['required'] && f.submitted"
      >
        Email Address is required
      </div>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors?.['pattern'] && f.submitted"
    >
      Email pattern should be xyz@xyz.com
    </div>
    </div>

    <div class="form-outline mb-4">
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="5"
        #password="ngModel"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors?.['required'] && f.submitted"
      >
       Password is required
      </div>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors?.['minlength'] && f.submitted"
    >
    Password must be at least 5 characters long.
    </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">
      Sign Up
    </button>

    <div class="text-center" *ngIf="isSuccessful">
      <p>Already have an account? <a href="#!">SignIn</a></p>
    </div>
  </form>
</div>
