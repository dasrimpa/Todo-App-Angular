<div class="container">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
  >
    <div class="heading"><h2>Login</h2></div>
    <div class="form-outline mb-4">
      <input
        type="email"
        placeholder="Enter Email Address"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        pattern="^([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)$"
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors?.['required'] && f.submitted"
      >
        Email Address is required!
      </div>
    </div>

    <div class="form-outline mb-4">
      <input
        type="password"
        placeholder="Enter Password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors?.['required'] && f.submitted"
      >
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">
      Sign In
    </button>
  </form>
</div>
