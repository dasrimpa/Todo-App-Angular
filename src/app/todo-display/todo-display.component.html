<div class="input-group">
  <input type="text"  [(ngModel)]="term" class="form-control" placeholder="Search todo Item">
  <div class="input-group-append">
    <button class="btn btn-secondary" type="button">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="heading">
<h1>Todo List</h1>
</div>
<div class="row">
 
  <div class="col-md-3"></div>
  
  <div class="col-md-6">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>Id</th>
          <th>Todo Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todoList | paginate: { itemsPerPage: 5, currentPage: p } | filter:term">
          <td>{{ todo.objectId }}</td>
          <td>{{ todo.title }}</td>
          <td>
            <button
              class="btn btn-sm mx-3"
              routerLink="/edit/{{ todo.objectId }}"
            >
            <i class="fas fa-edit"></i>
            </button>
          </td>

          <td>
            <button
              class="btn btn-sm mx-3"
              (click)="removeTodo(todo.objectId)"
            >
            <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12 pagination">
    <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
  </div>
</div>
