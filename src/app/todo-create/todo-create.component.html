<div class="heading">
  <h1>Todo Create</h1>
   <form [formGroup]="profileForm" #addTodo="ngForm" (submit)="onSubmit()">
     <div class="name">
    <label for="name">Task Name: </label>
    <input id="name" type="text" formControlName="firstName" required />
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">
  <div *ngIf="name.errors?.['required']">
    Name is required.
  </div>
</div>
  </div>
    <div class="btn">
    <button class="add-btn">
    ADD TASK
</button>
</div>
  
  </form>
  </div>
