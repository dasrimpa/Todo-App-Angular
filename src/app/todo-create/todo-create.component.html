<div class="heading">
  <h1><span *ngIf="this.objectId">Update Todo</span><span *ngIf="!this.objectId">Todo Create</span></h1>
  <form [formGroup]="profileForm" (submit)="onSubmit(profileForm.value)">
    <div class="name">
      <label for="name">Task Name: </label>
      <input id="name" type="text" formControlName="title" />
      <div
        *ngIf="
          profileForm.controls['title'].invalid &&
          profileForm.controls['title'].touched
        "
        class="alert alert-danger"
      >
        <div *ngIf="profileForm.controls['title'].errors?.['required']">
          Input field required
        </div>
      </div>
    </div>
    <div class="btn">
      <button class="add-btn" [disabled]="!profileForm.valid"><span *ngIf="this.objectId">Update</span><span *ngIf="!this.objectId">Create</span></button>
    </div>
  </form>
</div>
